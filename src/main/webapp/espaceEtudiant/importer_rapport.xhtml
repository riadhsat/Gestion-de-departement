<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head/>
    <h:body>
        <ui:composition template="template_espace_etudiant.xhtml">
            <ui:define name="title">
                Espace étudiant | Envoie du rapport
            </ui:define>
            <ui:define name="center">
            <h:form enctype="multipart/form-data" style=" margin-left: 210px; margin-right: auto;">
                <p:fieldset legend="Importation de rapport" >
                    <p:growl id="messages" showDetail="true"  autoUpdate="true"/>
                    <p:outputLabel value="un fichier PDF : (MAX Taille : 8MB)" />
                    <p:fileUpload id="up" fileUploadListener="#{importRapport.upload}"
                                  mode="advanced" sizeLimit="10000000"                                 
                                  allowTypes="/(\.|\/)(pdf)$/"
                                  fileLimit="1"                                  
                                  label="Choisie"
                                  uploadLabel="Envoyer"
                                  cancelLabel="Annuler"
                                  update="up" 
                                  fileLimitMessage="vous pouvez envoyer un fichier seulement"
                              invalidSizeMessage="Maximum de taille de fichier : 8 MB"
                              invalidFileMessage="Fichier inaccepté"/>
                </p:fieldset>
            </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
