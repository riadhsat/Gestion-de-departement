<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">


    <h:head/>
    <h:body>
        <ui:composition template="template_espace_administratif.xhtml">
            <ui:define name="title">
                Modifier Enseignant
            </ui:define>
            <ui:define name="center">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="false" life="2000"/>

                    <p:dataTable var="ens" value="#{enseignantControleur.listEnseignants}">
                        <p:column headerText="CIN">
                            <p:inplace   editor="true">  
                                <p:inputText value="#{ens.cinEnseignant}" id="cin"/>
                            </p:inplace>
                        </p:column>
                        <p:column headerText="Nom">
                            <p:inplace editor="true">  
                                <p:inputText value="#{ens.nom}" id="nom"/>
                            </p:inplace>
                        </p:column>
                        <p:column headerText="PrÃ©nom">
                            <p:inplace   editor="true">  
                                <p:inputText value="#{ens.prenom}" id="prenom"/>
                            </p:inplace>
                        </p:column>
                        <p:column headerText="Grade">
                            <p:inplace   editor="true">  
                                <p:selectOneMenu id="grade" value="#{ens.grade.grade}">  
                                    <f:selectItems value="#{gradeControleur.grades}"/>                  
                                </p:selectOneMenu>
                            </p:inplace>
                        </p:column>
                        <p:column headerText="Email">
                            <p:inplace   editor="true">  
                                <p:inputText value="#{ens.mail}" id="mail"/>
                            </p:inplace>
                        </p:column>
                        <p:column headerText="Tel">
                            <p:inplace   editor="true">  
                                <p:inputText value="#{ens.tel}" id="tel"/>
                            </p:inplace>
                        </p:column>
                    </p:dataTable>

                    <div align="center">
                        <p:commandButton value="Sauvegarder les changements" action="#{enseignantControleur.update}" update="growl"/>
                    </div>


                </h:form>
                <p:ajaxStatus id="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage value="../resources/img/ajax-loader.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
