<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">


    <h:head/>
    <h:body>
        <ui:composition template="template_espace_administratif.xhtml">
            <ui:define name="title">
                Ajouter Enseignant
            </ui:define>
            <ui:define name="center">
                <h:form>
                    <p:fieldset legend="Espace Enseignant" >
                        <!-- pour les notifs -->
                        <p:growl id="growl" showDetail="true" sticky="false" life="2000"/>

                        <h:panelGrid columns="3" cellpadding="5">  
                            <p:outputLabel value="CIN" for="cin"/>
                            <p:inputText placeholder="Entrer le cin de l'enseignant" value="#{enseignantControleur.cinEnseignant}" id="cin">
                                <p:ajax update="msgCin" event="keyup" />
                            </p:inputText>
                            <p:message for="cin" id="msgCin"/>
                            <p:outputLabel value="Nom" for="nom"/>
                            <p:inputText placeholder="Entrer le nom de l'enseignant" value="#{enseignantControleur.nom}" id="nom">
                                <p:ajax update="msgNom" event="keyup" />
                            </p:inputText>
                            <p:message for="nom" id="msgNom"/>
                            <p:outputLabel value="PrÃ©nom" for="prenom"/>
                            <p:inputText placeholder="Entrer le prÃ©nom de l'enseignant" value="#{enseignantControleur.prenom}" id="prenom">
                                <p:ajax update="msgPrenom" event="keyup" />
                            </p:inputText>
                            <p:message for="prenom" id="msgPrenom"/>
                            
                            <p:outputLabel value="Grade" for="grade"/>
                            <p:selectOneMenu id="grade" value="#{enseignantControleur.sgrade}">  
                                <f:selectItems value="#{gradeControleur.itemsGrades}"/>                  
                            </p:selectOneMenu>
                            <p:message for="grade" id="msgGrade"/>
                            
                            <p:outputLabel value="Email" for="email"/>
                            <p:inputText placeholder="Entrer le mail de l'enseignant" value="#{enseignantControleur.mail}" id="email">
                                <p:ajax update="msgMail" event="keyup" />
                            </p:inputText>
                            <p:message for="email" id="msgMail"/>
                            
                            <p:outputLabel value="Tel" for="tel"/>
                            <p:inputText placeholder="Entrer le tel de l'enseignant" value="#{enseignantControleur.tel}" id="tel">
                                <p:ajax update="msgTel" event="keyup" />
                            </p:inputText>
                            <p:message for="tel" id="msgTel"/>
                            
                            
                        </h:panelGrid>
                        <div align="center">
                            <p:commandButton id="submit" value="ajouter" action="#{enseignantControleur.ajouter()}" update="@(form)"/>
                        </div>
                    </p:fieldset>
                </h:form>
                <p:ajaxStatus id="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage value="../resources/img/ajax-loader.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
