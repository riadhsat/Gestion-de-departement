<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <ui:composition template="template_espace_administratif.xhtml">
            <ui:define name="title">
                Modifier Grade 
            </ui:define>    
            <ui:define name="center">
                <p:tooltip/>
                <h:form>   
                    <p:growl id="growl" showDetail="true" sticky="false" life="2000"/>
                    <p:fieldset legend="Modifier Grade"> 
                        
                        <p:dataTable var="grade" value="#{gradeControleur.grades}">
                            <p:column headerText="Grade">
                                <p:inplace editor="true">
                                    <p:inputText value="#{grade.grade}">
                                </p:inplace>
                            </p:column>
                        </p:dataTable>
                        <div align="center">
                            <p:commandButton id="submit" value="Mettre Ã  jour" ajax="true" actionListener="#{gradeControleur.update()}" update="growl"/>
                        </div>
                    </p:fieldset>
                </h:form>
                <p:ajaxStatus id="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage value="../resources/img/ajax-loader.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
