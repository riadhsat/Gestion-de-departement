<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">

    <h:head/>
    <h:body>
        <ui:composition template="template_espace_administratif.xhtml">
            <ui:define name="title">
                Supprimer Etudiant
            </ui:define>
            <ui:define name="center">

                <h:form id="formajoutetudiant">
                    <p:fieldset legend="Modification d'étudiants">
                        <!-- pour les notifs -->
                        <p:growl id="growl2" showDetail="true" autoUpdate="true" sticky="false" life="2000"/>

                        <p:dataTable id="tableau" var="etud" value="#{etudiantControleur.etudiants}">
                            <p:column headerText="CIN">
                                <h:outputText value="#{etud.cinetu}"/>
                            </p:column>
                            <p:column headerText="N°Inscription">
                                <h:outputText value="#{etud.ins}"/>
                            </p:column>
                            <p:column headerText="N°Inscription">
                                <h:outputText value="#{etud.ins}"/>
                            </p:column>
                            <p:column headerText="Nom et prénom">
                                <h:outputText value="#{etud.nomPrenom}"/>
                            </p:column>
                            <p:column headerText="Nom et prénom">
                                <h:outputText value="#{etud.nomPrenom}"/>
                            </p:column>
                            <p:column headerText="Section">
                                <h:outputText value="#{etud.section.section}"/>
                            </p:column>
                            <p:column headerText="Section">
                                <h:outputText value="#{etud.specialite.specialite}"/>
                            </p:column>
                            <p:column headerText="Date de naissance">
                                <h:outputText id="dateNais" value="#{etud.datenaissance}"/>
                            </p:column>
                            <p:column headerText="Adresse mail">
                                <h:outputText id="mail" value="#{etudiantControleur.mail}"/>
                            </p:column>
                            <p:column>
                                <p:column>
                                    <p:commandButton icon="ui-icon-trash" title="supprimer" actionListener="#{etudiantControleur.supprimer()}" update="tableau"/>
                                </p:column>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>

                </h:form>
                <p:ajaxStatus id="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage value="../resources/img/ajax-loader.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
